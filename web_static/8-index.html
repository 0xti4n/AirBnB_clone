<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <button>
                Search
            </button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Florida...</h4>
                <ul class="popover">
                    <li><h2>Florida:</h2></li>
                    <li>Miami</li>
                    <li>Orlando</li>
                    <li><h2>California:</h2></li>
                    <li>San Francisco</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Tv</li>
                    <li>Rooms</li>
                    <li>Kitchen</li>
                </ul>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
                <div class="price_by_night">
                    <p>$80</p>
                </div>
                <div class="information">
                    <div class="max_guest">
                        <div class="logo_guests"></div>
                        <p>2 Guests</p>
                    </div>
                    <div class="number_rooms">
                        <div class="logo_rooms"></div>
                        <p>1 Bedroom</p>
                    </div>
                    <div class="number_bathrooms">
                        <div class="logo_bath"></div>
                        <p>1 Bathroom</p>
                    </div>
                </div>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>
        <p class="text">Holberton School</p>
    </footer>
</body>
</html>
